<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gewonnen!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://jsgame.bbz.cloud/scripts/v1/keyboard.js"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg" />
    <audio id="audio_with_controls" controls autoplay>
      <source
        src="sound/win.mp3"
        type="audio/mp3"

        loop="true"
        hidden="true"

  <body>
    <body background="img/hintergrund.jpg"></body>
    <header>
      <div>
        <img id="logo" src="img/logo.png" alt="Logo" />

    </header>

    <section>
      <p class="gewinntext">
        Congratulation! <br />
        You saved the whole Magical Dimension!!
      </p>
      <a href="index.html">
        <button class="schlussbutton">Play again</button></a
      >
      <img class="win" src="img/sybilla.png" alt="sybilla" />
    </section>
  </body>
</html>
